 <!DOCTYPE html>
<html>
	<head>
		{% if title %} 
		<title>{{ title }}</title>
		{% else %}
		<title> Home </title>
		{% endif %}
	</head>
	<body>
		<h1> Welcome {{ name }}, here are top desitations!</h1>
		<a href="https://www.google.com">goooogle</a>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for m in messages %}
			<li>{{ m }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}
		{% endblock %}
	</body>	
</head>
</html>
